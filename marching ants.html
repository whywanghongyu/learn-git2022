<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
      div {
          background-color: aquamarine;
          height: 200px;
          background:linear-gradient(white,white),
          repeating-linear-gradient(45deg,white 0,white 10px, blue 0, blue 20px);/*创建重复的线性渐变 "图像"*/
          padding: 1px;
          background-clip: content-box, padding-box;
          transition: 1s;
      }

      div:hover {
          background-position: 100px,1000px; 
      }
  </style>
</head>
<body>
  <div></div>
  
  
</body>
</html>
